<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>采集信息类别</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/spop.min.css" />
    <script src="js/common.js"></script>
    <script src="js/spop.min.js"></script>
    <link rel="stylesheet" href="css/rabbish_category_edit.css">
    <script src="js/collect_edit.js"></script>
</head>
<body>
<div id="top">
    <img style="width: 43px;margin-left: 110px;" src="/images/mju.png"/><span style="font-weight: bold">计算机与控制工程学院</span>
    <h6>你好！<span th:text="${session.user.username}">xxx</span><a href="/logout" id="exit">&nbsp&nbsp退出</a></h6>
    <input onclick="window.location.href='/collect'" id="picture" class="btn btn-primary" type="button" value="采集信息管理"/>
    <input onclick="window.location.href='/rabbish_category_list'" class="btn btn-primary" type="button" value="分类管理"/>
</div>
<br/>
<ol class="breadcrumb" style="margin: 0 115px">
    <li><a href="/collect">所有采集</a></li>
    <li class="active">编辑采集信息</li>
</ol>
<br/>
<div class="panel panel-warning editDiv" style="width: 400px;margin: 0px auto;">
    <div class="panel-heading">编辑采集信息</div>
    <div class="panel-body">
        <table class="editTable">
            <tbody>
            <form th:action="@{/collect_edit}">
            <tr>
                <td>采集名称</td>
                <td><input id="name" th:value="${collect.name}" th:name="name" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>采集说明</td>
                <td><textarea style="resize:none;" id="desc" name="desc" class="form-control" th:text="${collect.desc}"></textarea></td>
            </tr>
            <tr class="submitTR">
                <td align="center" colspan="2"><input name="id" type="hidden" th:value="${collect.id}">
                    <input type="button" onclick="editCollect()" class="btn btn-success" th:value="提交">
                </td>
                <span style="color: red" th:text="${errMsg}"></span>
            </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
