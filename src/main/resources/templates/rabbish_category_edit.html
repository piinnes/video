<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑类别</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
            integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
            crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/rabbish_category_edit.css">
</head>
<body>
<div id="top">
    <img style="width: 43px;margin-left: 110px;" src="/image/mju.png"/><span style="font-weight: bold">计算机与控制工程学院</span>
    <h6>你好！<span th:text="${session.user.username}">xxx</span><a href="/logout" id="exit">&nbsp&nbsp退出</a></h6>
    <input th:if="${#httpServletRequest.getRequestURL() eq 'http://localhost:8080/checkImagePage'} " onclick="window.location.href='/'" class="btn btn-primary" id="picture" type="button" value="拍摄图片"/>
    <input onclick="window.location.href='/collect'" class="btn btn-primary" type="button" value="采集信息管理"/>
    <input onclick="window.location.href='/rabbish_category_list'" class="btn btn-primary" type="button" value="分类管理"/>
</div>
<br/>
<ol class="breadcrumb" style="margin: 0 115px">
    <li><a href="/rabbish_category_list">所有分类</a></li>
    <li class="active">编辑分类</li>
</ol>
<br/>
<div class="panel panel-warning editDiv" style="width: 400px;margin: 0px auto;">
    <div class="panel-heading">编辑分类</div>
    <div class="panel-body">
        <table class="editTable">
            <tbody>
            <form th:action="@{/rabbish_category_edit}">
            <tr>
                <td>分类名称</td>
                <td><input th:value="${rabbish.name}" th:name="name" type="text" class="form-control"></td>
            </tr>
            <tr class="submitTR">
                <td align="center" colspan="2"><input name="id" type="hidden" th:value="${rabbish.id}">
                    <input type="submit" class="btn btn-success" th:value="提交">
                </td>
                <span style="color: red" th:text="${errMsg}"></span>
            </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
