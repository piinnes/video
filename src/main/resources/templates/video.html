<head lang="en">
    <meta charset="UTF-8">
    <title>垃圾图片获取</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.1/jquery.form.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/video.js"></script>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
<div id="top">
    <img style="width: 43px;margin-left: 110px;" src="/images/mju.png"/><span style="font-weight: bold">计算机与控制工程学院</span>
    <h6>你好！<span th:text="${session.user.username}">xxx</span><a href="/logout" id="exit">&nbsp&nbsp退出</a></h6>
    <input onclick="window.location.href='/'" class="btn btn-primary" id="picture" type="button" value="拍摄图片" />
    <input th:if="${session.user.username}=='admin'" onclick="window.location.href='/collect'" class="btn btn-primary" type="button" value="采集信息管理" />
    <input th:if="${session.user.username}=='admin'" onclick="window.location.href='/rabbish_category_list'" class="btn btn-primary" type="button" value="分类管理" />
</div>
<form id="form1" method="post" enctype="multipart/form-data">
<div id="contentHolder">
    <video id="video" width="320" height="320" autoplay></video>
    <input type="button" id="snap" style="width:100px;height:35px;" class="btn btn-primary" value="拍 照" />
    <canvas style="" id="canvas" width="320" height="320"></canvas>
    <ul>
        <li th:each="item:${rabbishList}">
            <input th:id="${item.id}" type="radio" th:value="${item.id}" name="rubbish">
            <label th:for="${item.id}" th:text="${item.name}"></label>
        </li>

    </ul>
    <input type="button" class="btn btn-primary" value="上传" id="ok" style="width:100px;height:35px;" onclick="push()"/>
    <input type="button" class="btn btn-primary" value="保存到本地" id="baocun" style="width:100px;height:35px;" onclick="savea1('canvas')"/>
    
</div>
