<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>采集信息管理</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkImage.js"></script>
    <link rel="stylesheet" href="css/checkImage.css">
</head>
<body>
<div id="top">
    <img style="width: 43px;margin-left: 110px;" src="/images/mju.png"/><span style="font-weight: bold">计算机与控制工程学院</span>
    <h6>你好！<span style="font-size: 16px;" th:text="${session.user.username}">xxx</span><a href="/logout" id="exit">&nbsp&nbsp退出</a></h6>
    <input th:if="${#httpServletRequest.getRequestURL() eq 'http://localhost:8080/checkImagePage'} " onclick="window.location.href='/?id='+getQueryVariable('id')" class="btn btn-primary" id="picture" type="button" value="拍摄图片" />
    <input onclick="window.location.href='/collect'" class="btn btn-primary" type="button" value="采集信息管理" />
    <input onclick="window.location.href='/rabbish_category_list'" class="btn btn-primary" type="button" value="分类管理" />
</div>
<div th:if="${imageList!=null}" id="carouselExampleFade" class="carousel slide" data-interval="false" data-ride="carousel">
    <div class="carousel-inner">
        <div th:each="item,index:${imageList}"  th:class="${index.first}?'carousel-item active':'carousel-item'">
            <img th:src="${item.url}" id="photo" th:attr="imageId=${item.id}" class="d-block w-100" alt="图片溜走了~">
        </div>
<!--        <div class="carousel-item">-->
<!--            <img src="/image/20191127233321.png" class="d-block w-100" alt="...">-->
<!--        </div>-->
<!--        <div class="carousel-item">-->
<!--            <img src="/image/20191127151035.png" class="d-block w-100" alt="...">-->
<!--        </div>-->
    </div>
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
<!--        <div class="card-header"><h5 class="card-title">Light card title</h5>-->
<!--            <span>desc</span>-->
<!--        </div>-->
<!--        <div class="card-body">-->
<!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
<!--        </div>-->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" onclick="setTimeout('getImage()',700)" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" onclick="setTimeout('getImage()',700)" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--<input onclick="window.location.href='/checkImage?id'" class="btn btn-primary" id="check" type="button" value="审核通过" />-->
<!--<input onclick="window.location.href='#'" class="btn btn-primary" type="button" value="审核不通过" />-->
<input th:if="${imageList!=null}" onclick="delImage()" id="del" class="btn btn-primary" type="button" value="删除图片" />
<div th:if="${imageList==null}" style="text-align: center;">
    <h4 style="position: relative;top: 300px">暂时没有图片哦，请点击拍摄图片拍摄哦~~</h4>
</div>
</body>
</html>
